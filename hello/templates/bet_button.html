{% block content %}
<div style="margin-top: 75px">
        <center>
            <h1>Hockey</h1>
        </center>
</div>

<div style="margin-top: 75px">
	<table class="table table-striped table-hovered">
		<tr>
			<th scope="col">Game ID</th>
			<th scope="col">Game Name</th>
			<th scope="col">Bet Team 1</th>
			<th scope="col">Bet Team 2</th>
		</tr>
		{%for game in gameData %}
			{%if game.sport == 'Hockey'%}
			<tr class="danger">
				<td>{{ game.id }}</td>
				<td>{{ game.name }}</td>
				<td>{{ game.team1 }}</td>
				<td>{{ game.team2 }}</td>

			</tr>
			{%endif%}
		{% endfor %}
	</table>
	
</div>
<center>
<div class = dark style="padding-top: 25px; padding-bottom: 25px">
	<form method = 'POST'> {% csrf_token %}
		{{ form.as_p }}
		<input type ='submit' class="btn btn-primary" value='Place Bet' />
	</form>
</div>
</center>


{% endblock %}
